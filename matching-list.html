<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>マッチング履歴 | buddy up管理画面</title>
	<meta name="description" content="マッチング1 | buddy up管理画面">
	<meta property="og:locale" content="ja_JP">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="app">
		<header>
			<div class="header_inner">
				<div class="header_logo">
					<a class="logo" href="/"></a>
				</div>
				<div class="header_nav">
					<a class="user" href="#aaaa">
					<span class="name">Fujitsu Taro</span>
				</a>
				</div>
			</div>
		</header>
		<div class="wrapper">
			<div class="side">
				<nav>
					<ul>
						<li>
							<a href="#aaaa">
							<img src="img/side/side_home.svg">
							<span>ホーム</span>
						</a>
						</li>
						<li>
							<a href="#aaaa">
							<img src="img/side/side_event.svg">
							<span>イベント</span>
						</a>
						</li>
						<li>
							<a href="#aaaa">
							<img src="img/side/side_user.svg">
							<span>ユーザー</span>
						</a>
						</li>
						<li>
							<a href="#aaaa">
							<img src="img/side/side_tag.svg">
							<span>タグ</span>
						</a>
						</li>
						<li>
							<a href="#aaaa">
							<img src="img/side/side_message.svg">
							<span>メッセージ</span>
						</a>
						</li>
						<li class="active">
							<a href="#aaaa">
							<img src="img/side/side_matching.svg">
							<span>マッチング</span>
						</a>
						</li>
						<li>
							<a class="subcat" href="matching-1.html">
							<span>送信</span>
						</a>
						</li>
						<li class="active">
							<a class="subcat" href="matching-list.html">
							<span>履歴</span>
						</a>
						</li>
					</ul>
				</nav>
			</div>
			<!-- comp-side -->
			<article class="matching-list">
				<div class="article_inner">
					<div class="content">
						<div class="search_wrap">
							<input class="comp-search-form" type="text" name="tag_search" placeholder="検索">
						</div>
						<div class="comp-table">
							<div class="table_inner">
							<table border="1">
							<tr>
								<th>日付</th>
								<th>グループ</th>
								<th>興味関心</th>
								<th>活動範囲</th>
								<th>幹事</th>
								<th>メンバー</th>
							</tr>
						  <tr v-for="(item, index) in chartList">
								<td><span class="txt">{{ item.date }}</span></td>
								<td><center><span class="txt">{{ index }}</span></center></td>
								<td><span class="comp-tag">{{ item.interest }}</span></td>
								<td><span class="comp-tag">{{ item.place }}</span></td>
								<td><span class="txt">{{ item.kanji }}</span></td>
								<td>
									<span v-for="item in item.member" class="txt">{{ item }}</span>
								</td>
							</tr>
							</table>
							</div>
						</div><!-- comp-table -->
					</div>
					<!-- content -->
				</div>
				<!-- article_inner -->
			</article>
		</div>
	</div>
	<!-- #app -->
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/matching/matching_list.js"></script>

</html>
